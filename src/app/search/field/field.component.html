<link rel="stylesheet" href="field.component.css">
<div class="logo">Nadira</div>
<div class="searchbar">
    <div class="searchbar-wrapper">
        <div class="searchbar-left">
            <div class="search-icon-wrapper">
                <span class="search-icon searchbar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </span>
            </div>
        </div>

        <div class="searchbar-center">
            <div class="searchbar-input-spacer"></div>
            <input type="text" [(ngModel)]="searchKaryawan" class="searchbar-input" maxlength="208" name="q" autocapitalize="off" autocomplete="off" title="Search" role="combobox" placeholder="Search Karyawan">
        </div>
    </div>
</div>

<!-- Tampilkan pesan jika hasil pencarian kosong -->
<div class="no-results" *ngIf="filteredCards.length === 0 && searchKaryawan.trim() !== ''">
    <p>Tidak ada karyawan bernama "{{ searchKaryawan }}"</p>
</div>

<!-- Tampilkan hasil pencarian jika ada -->
<article class="article">
    <div *ngFor="let card of filteredCards" class="card">
        <div class="card-img" >
            <img [src]="card.img" style="width: 230px;border-radius: 10px; height: 120px;">
        </div>
        <div class="card-info">
            <p class="text-title">{{ card.name }}</p>
            <p class="text-body">{{ card.age }} years old, from {{ card.city }}</p>
        </div>
        <div class="card-footer">
            <span class="text-title">{{ card.role }} tes</span>
            
        </div>
    </div>
</article>
